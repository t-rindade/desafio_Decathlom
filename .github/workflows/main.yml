name: Send Images to EFS

on:
  push:
    branches:
      - "main"
      - "developer"
    paths:
      - 'images/**'

jobs:
  send-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Test AWS CLI
        run: aws sts get-caller-identity

      - name: Identify new images (use appropriate tools like 'find')
        run: |
          new_images=$(find images -name "*.png" -mtime -1)  # Modify based on your image format and logic
      - name: Transfer new images to EFS (use AWS CLI or SDK)
        run: |
          scp -i chaveppk.ppk> $new_images ec2-user@:/efs  # Replace placeholders
